name: Fetch & Translate

on:
  #schedule:
    #- cron: "*/30 * * * *"  # every 30 minutes
  workflow_dispatch: {}      # lets you run it manually

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r ingest/requirements.txt

      - name: Run ingest
        env:
          # Rotate through any working public instances (best effort)
          LIBRETRANSLATE_URLS: "https://libretranslate.de/translate,https://translate.argosopentech.com/translate"
          USE_LIBRETRANSLATE: "1"
          TRANSLATE_SLEEP: "1.7"
        
          # Keep the run small while free
          MAX_ARTICLE_ENRICH: "8"              # translate full body for top N only
          TRANSLATE_CHARS_PER_CHUNK: "360"     # smaller chunks help success rate
          MAX_TRANSLATE_CHARS_BUDGET: "25000"  # stop translating after ~25k chars/run


        run: |
          python ingest/ingest_translate.py

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/data/articles.json
          git add -A docs/posts || true
          if ! git diff --cached --quiet; then
            git commit -m "Update translated feed ($(date -u +'%Y-%m-%d %H:%M:%S UTC'))"
            git push
          else
            echo "No changes to commit."
          fi
